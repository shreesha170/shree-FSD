<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
    .demo{
        width: 100px;
        height: 70px;
        background-color: blue;
        animation-name: example;
        animation-duration: 5s;
    }
    @keyframes example{
        0%{background-color: brown;}
        /* 50%{background-color: lightcoral;transform: translate(1200px);} */
        /* 0%{margin-left: 20px; transform: rotate(0deg);background-color: aqua;} */
        50%{margin-left: 1400px;background-color: aqua; transform: rotate(360deg);}
    }
    </style>
</head>
<body>
   <h1>Animation <h1>
    <div class="demo"></div><br>
</body>
<html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Boutique</h1>
    </header>
    <main>
            <section class="product-list">
                <div class="product-card">
                    <img src="images/anarkali.jpg" alt="Product 1">
                    <h3>Anarkali</h3>
                    <p>₹1999</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="images/palazzo-set.jpeg" alt="Product 2">
                    <h3>Palazzo-Kurta-set</h3>
                    <p>₹899</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="images/kurta-set.jpeg" alt="Product 3">
                    <h3>Kurta-Dupptta-set</h3>
                    <p>₹1100</p>
                    <button>Add to Cart</button>
                </div>
            </section>
        </main>
</body>
</html>
